<div class="d-flex align-items-center auth px-0" style="margin-top: 50px;" *ngIf="estado">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="d-flex justify-content-center">
          <img src="assets/images/logoTrinketV.jpg" alt="logo" class="img-logo">
        </div>
        <h4>Reestablece tu contraseña</h4>
        <form class="pt-3" [formGroup]="forma" (ngSubmit)="reestablecer()">
          <div class="form-group">
            <label for="">Correo</label>
            <input type="email" disabled style="color: black;" class="form-control form-control-lg" value="{{correo}}">
          </div>
          <div class="form-group">
            <label for="">Contraseña (min 8):</label>
            <div class="input-group mb-0 p-0">
              <input [class.is-invalid]="passNoValido" [type]="isblock ? 'password' : 'text'" class="form-control pl-3"
                placeholder="************" formControlName="pass">
              <div class="input-group-prepend" (click)="ocultar(1)" style="max-height: 50px;">
                <div class="input-group-text px-3 press" style="background: #EA320B;">
                  <span class="fa icon" [class]="isblock ? 'fa-eye-slash' : 'fa-eye'"></span>
                </div>
              </div>
            </div>
            <small *ngIf="passNoValido" class="text-danger">
              La contraseña debe tener Mayúsculas, Minúsculas, Dígito y Símbolo
            </small>
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn ml-0" type="submit">R E E S
              T A B L E C E R</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
