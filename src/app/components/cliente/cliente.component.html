<div class="row h-100 justify-content-center align-items-center" *ngIf="!estado">
    <div class="fa-4x" >
        <i class="fas fa-spinner fa-spin"></i>    
    </div>
</div>
<div *ngIf="estado">
    <h1><b>LISTA CLIENTES</b></h1>  
    <div class="card">
        <div class="card-header py-3">
            <i class="fas fa-table"></i>
            Lista Clientes
        </div>
        <div class="card-body">
            <div class="table-responsive" >                   
                <table class="table table-hover table-bordered" width="100%" cellspacing="0" id="tablaCliente">
                    <thead>
                        <tr>
                            <th style="font-weight: bold;">N°</th>
                            <th style="font-weight: bold;">Nombre</th>
                            <th style="font-weight: bold;">N° Documento</th>
                            <th style="font-weight: bold;">Email</th>
                            <th style="font-weight: bold;">Telefono</th>        
                            <th style="font-weight: bold;">Direccion</th>            
                            <th style="font-weight: bold;">Referencia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of lista;let i = index">
                            <td style="font-weight: bold;">{{i+1}}</td>
                            <td>{{c.nom_cli}}</td>
                            <td>{{c.num_doc_cli}}</td>
                            <td>{{c.email_cli}}</td>
                            <td>{{c.telefono_cli}}</td> 
                            <td>{{c.direcc_cli}}</td>
                            <td>{{c.referencia_cli}}</td>
                        </tr>
                    </tbody>
                </table>    
            </div>
        </div>
    </div>
</div>
